<!DOCTYPE html>
<html>
<body>

<input type="text" id="myText" > <button onclick="gerarChaves()">Gerar</button>
<div id="traducoes"></div>
<script>

function gerarChaves() {
  var x = document.getElementById("myText");
  var currentVal = x.value;
  let palavra = currentVal.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replaceAll(" ", "_");
  let chave = "\""+  palavra.toLowerCase() + "\"";
  let descricao = "\""+  x.value + "\"";
  let traducoes  = chave + ":" +descricao +",\n";
  document.getElementById("traducoes").innerText += traducoes;
  document.getElementById("myText").value = "";
}
</script>

</body>
</html>
